; ============================================================
; KeyBridge  v4.1
; USB + Bluetooth + WiFi Config Interface
; ============================================================

[env:esp32s3]
platform = espressif32@^6.9.0
board = esp32-s3-devkitc-1
framework = arduino, espidf

; USB host mode (not device/CDC) â€” set via board_build to avoid
; -D flag conflicts with the combined framework's own definitions
board_build.arduino.usb_mode = 0
board_build.arduino.cdc_on_boot = 0
board_build.partitions = partitions.csv

lib_deps =
    bblanchon/ArduinoJson@~7.4.0

monitor_speed = 115200
